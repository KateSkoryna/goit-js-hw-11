<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serch photo</title>
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/01-gallery.css" />
</head>

<body>

  <!-- Form and Submit button -->
<header class="header">
  <div class="container">
  <form class="search-form" id="search-form">
    <input class="search-form__input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
    <button class="search-form__btn" type="submit">
      <img class="search-form__icon" src="./icons8-search-30.png" alt="search" loading="lazy" />
    </button>
  </form>
  </div>
</header>

  <div class="container">
      <!-- Gallery items -->
  <div class="gallery"></div>
  <!-- Load more button -->
  <button class="extra-btn is-hidden" type="button">Load more</button>
  </div>


  <script src="js/index.js" type="module"></script>
</body>

</html>
